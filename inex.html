<!doctype html>
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News App</a>
      <form class="d-flex" role="search">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>
  <div class="container">
    <div class="row content">
      <div class="card my-4 mx-2 d-flex" style="width: 15rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>

const fetchNews = async function  (page, q) {
console.log(`Fetching news for ${q}, Page number ${page}...`);
        var url = 'https://newsapi.org/v2/everything?' +
            'q=' +q+
            '&from=2023-07-20&' +
            'pageSize=20&' +
            'language=en&' +
            'page=' +page+
            'sortBy=popularity&' +
            'apiKey=4dadb27f447e4a42bd7450026e51813e';
  
        var req = new Request(url);
    
        let a = await fetch(req)
        let response = await a.json()
        let article = response.status == "ok" ? response.articles : ''
        console.log(JSON.stringify(article))
        
        let str = ""
        for (let item of response.articles) {
          str = str + `<div class="card my-4 mx-2" style="width: 18rem;">
            <img src="${item.urlToImage}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.description}</p>
              <a href="${item.url}" target="_blank" class="btn btn-primary">Read more</a>
            </div>
          </div>`
        }

        document.querySelector(".content").innerHTML = str
    }
    fetchNews(1, "sports")
    search.addEventListener("click", (e)=>{
        e.preventDefault()
        let query = searchInput.value;
        fetchNews(1, query)
    })
  </script>
</body>

</html>
